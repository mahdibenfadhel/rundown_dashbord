<div class="header bg-gradient-rundown pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row place-content-center">
        <div class="col-xl-6 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Upload File</h5>
                  <span class="h2 font-weight-bold mb-0">Filename.excel</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                    <i class="fas fa-upload" (click)="upload.click()"></i>
                  </div>
                </div>
              </div>
              <input type="file" hidden #upload>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
